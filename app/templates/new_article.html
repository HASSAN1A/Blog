{% extends 'base.html' %}
{%block content%}
<div class="new-article mt-5">
  <p class="h4 mb-4 text-center">New Article</p>
  <form class="article-form m-auto" action="" method="post" enctype = "multipart/form-data">
    <div class="form-group">
      <label for="article_title">Article Title</label>
      <input type="text" class="form-control" name="title" id="article_title" placeholder="Article Title" required>
    </div>
    <div class="form-group">
      <label for="article_body">Article Body</label>
      <textarea class="form-control" name="body" id="article_body" rows="3" placeholder="Write Article" required></textarea>
    </div>
    <div class="form-group">
      <label for="article_tag">Cloud Tag</label>
      <select class="form-control" name="tag" id="article_tag" required>
        <option value="Fashion">Fashion</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Food">Food</option>
        <option value="Wellness">Wellness</option>
        <option value="Music">Music</option>
        <option value="Education">Education</option>
        <option value="Sports">Sports</option>
        <option value=" Others">Others</option>
      </select>
    </div>
    <div class="file-field">
      <div class="btn btn-primary btn-sm float-left">
        <span>Choose Article Cover</span><br><br>
        <input  type="file" name="photo" id="photo" required>
      </div>
    </div>
    <div class="form-group">
        <input class="form-control"  type="submit" value="POST ARTICLE">
    </div>
  </form>  
</div>
{%endblock%}
